<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body background="https://i.postimg.cc/m2hYJ2Bv/pokemon-wallpapers-22.jpg" >

        <div class="row">

                <p class="display-5 mb-0">Pokemon con API REST</p>
            </header>
            <div class="col-4">
                <form id="busquedaForm" class="d-flex flex-column">
                    <label for="buscarNombre" class="form-label h4 py-2 mx-auto">POKEMON</label>
                    <input type="text" id="buscarNombre" class="form-control" placeholder="Nombre Pokemon">
                    <div class="py-2">
                        <ul id="listaPokemon" class="list-group"></ul>
                    </div>
                </form>
            </div>
            <div id="divCard" class="col-8 d-flex justify-content-center"></div>
        </div>
