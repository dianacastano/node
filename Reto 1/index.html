<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alumni+Sans:ital,wght@1,500&family=Barriecito&family=Faster+One&family=Press+Start+2P&family=Titan+One&display=swap');
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Profesionales</title>
</head>

<body>
    <main>
        <section class="cuerpo_principal">
            <section class="principal1">

                <section class="izquierda1">
                    <h1 class="titulo">BUSCA A TU FAMOSO FAVORITO</h1>
                    <div class="busca_id">
                        <input type="text" class="input__text" id="id" name="id" placeholder=" Introduce un número*">
                    </div>
                </section>

                <section class="derecha1">
                    <h1 class="titulo">¿NO ENCUENTAR EL ACTOR?</h1>
                    <h2 class="titulo">créalo mediante este formulario</h2>
                    <div class="formulario">
                        <input type="text" class="form-control" id="nombre" placeholder="*Nombre">
                        <input type="number" class="form-control" id="edad" placeholder="*Edad">
                        <input type="number" class="form-control" id="peso" placeholder="Peso">
                        <input type="number" class="form-control" id="altura" placeholder="Altura">
                        <input type="text" class="form-control" id="colorPelo" placeholder="Color de pelo">
                        <input type="text" class="form-control" id="colorOjos" placeholder="Color de ojos">
                        <input type="text" class="form-control" id="nacionalidad" placeholder="*Nacionalidad">
                        <input type="text" class="form-control" id="nOscars" placeholder="Número de oscars">
                    </div>
                </section>

            </section>


            <section class="principal2">
                <div class="botones">
                    <button type="reset" 
                            class="btn btn-success"
                            onclick = "getProfesional()">
                            MOSTRAR
                    </button>
                    <button type="button" 
                            class="btn btn-primary"
                            onclick = "postProfesional()">
                            CREAR
                    </button>
                    <button type="button" 
                            class="btn btn-warning"
                            onclick = "putProfesional()">
                            ACTUALIZAR
                    </button>
                    <button type="button"
                            class="btn btn-danger"
                            onclick = "deleteProfesional()">
                            ELIMINAR
                    </button>
                </div>
            </section>

            <section class="principal3" id="final"></section>

            <!-- Bloque Toast-->

            <div id = "toast" class="toast position-fixed top-0 end-0 p-3 align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                <div id ="toastText" class="toast-body">
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>


        </section>

    </main>

    <script src ="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
